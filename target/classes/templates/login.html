<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Uçuş Bilgi Sistemi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<section class="vh-100" style="background-color: #508bfc;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <h3 class="mb-5">DHMİ Uçuş Bilgi Sistemi</h3>
                        <div class="form-outline mb-4">
                            <input type="email" id="typeEmailX-2" class="form-control form-control-lg" placeholder="E-posta" required/>
<!--                            <label class="form-label" for="typeEmailX-2">Email</label>-->
                        </div>
                        <div class="form-outline mb-4" th:method="post" th:action="@{/authenticateUser}">
                            <input type="password" id="typePasswordX-2" class="form-control form-control-lg" placeholder="Parola" required/>
<!--                            <label class="form-label" for="typePasswordX-2">Password</label>-->
                        </div>
                        <!-- Checkbox -->
                        <div class="form-check d-flex justify-content-start mb-4">
                            <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
                            <label class="form-check-label" for="form1Example3"> Beni hatırla </label>
                        </div>
                        <button class="btn btn-primary btn-lg btn-block" type="submit" th:href="/authenticateUser">Giriş Yap</button>
                        <hr class="my-4">
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
